<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Size Units</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            background-color: aqua;
            border: 2px solid black;
            height: 50vh;
            width: 80vw;
            /* height: 500px;
            width: 900px; */
        }

        .parent{
            height: 50vh;
            width: 90vw;
            border: 2px solid black;
            background-color: aqua;
            /* font-size: 20px; */
            font-size: 2rem;
        }
        .child{
            /* height: 300px;
            width: 500px; */
            height: 50%;
            width: 50%;
            border: 2px solid black;
            background-color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- <div id="box">
    </div> -->
    
    <div class="parent">
        Parent
        <div class="child">
            Child
        </div>
    </div>
</body>
</html>
