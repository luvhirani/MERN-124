<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    @media (min-width:768px) {
        .container{

        }
    }
    .container{
    border: 2px solid black;
    background-color: aqua;
    height: 1400px;
    width: 1600px;
  
    display: grid;

    /* grid-template-rows: 200px 200px 200px 200px ;
    grid-template-columns: 200px 200px 200px ; */

    /* grid-template-columns: repeat(3, 200px);
    grid-template-rows: repeat(4,200px); */

    /* grid-template-columns: repeat(3,auto);
    grid-template-rows: repeat(4, auto); */

    grid-template-rows: 1fr 2fr 1fr 1fr;
    grid-template-columns: 1fr 2fr 1fr;

    row-gap: 10px;
    column-gap: 10px;
    /* gap: 10px; */
    /* justify-content: center; */
    /* align-items: center; */
    align-content: center;

    grid-template-areas: "header header header"
                        " sidebar card1 card1"
                        " sidebar card2 card3"
                        " footer footer footer";
}

.items{
    border: 2px solid black;
}

#box1{
    background-color: red;
    /* grid-column-start: 1;
    grid-column-end: 4; */

    grid-area: header;
}

#box2{
    background-color: green;
    /* grid-row-start:2 ;
    grid-row-end: 4; */

    grid-area: sidebar;
}

#box3{
    background-color: blue;
    /* grid-column-start: 2;
    grid-column-end: 4; */

    grid-area: card1;
}

#box4{
    background-color: deeppink;

    grid-area: card2;
}
#box5{
    background-color: yellow;

    grid-area: card3;
   
}
#box6{
    background-color: orange;
    /* grid-column-start: 1;
    grid-column-end: 4; */

    grid-area: footer;
}
</style>
<body>
    <div class="container">
        <div id="box1" class="items">Header</div>
        <div id="box2" class="items">Sidebar</div>
        <div id="box3" class="items">Card1</div>
        <div id="box4" class="items">Card2</div>
        <div id="box5" class="items">Card3</div>
        <div id="box6" class="items">Footer</div>
    </div>
</body>
</html>
